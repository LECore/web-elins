<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="table">
		<div class="container">
				<div class="row">
					<div class="col-md-12">
						<table>
							<tr>
								<td>Месяц</td>
								<td>Холодная вода</td>
								<td>Горячая вода</td>
							</tr>
							<tr>
								<td>Январь</td>
								<td>823</td>
								<td>311</td>
							</tr>
							<tr>
								<td>Февраль</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>Март</td>
								<td></td>
								<td></td>
							</tr>
							<tr>
								<td>Апрель</td>
								<td></td>
								<td></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
	</section>

	<section class="form">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<form class="main-form" action="#" method="post" name="contact_form">
						<ul>							
							<li>
								<label for="name">Холодная вода:</label>
								<input type="text" required />
							</li>
							<li>
								<label for="website">Горячая вода:</label>
								<input name="website" required/>
							</li>
							<li>
								<label for="website">Дата:</label>
								<input name="website" required pattern="\d\d\.\d\d.\d\d\d\d"/>
								<span class="form_hint">dd.mm.yyyy</span>
							</li>
							<li>
								<button class="submit" type="submit">Отправить</button>
							</li>
							<li>
								<span class="required_notification">* Данные поля обязательны для заполнения</span>
							</li>
						</ul>
					</form>
				</div>
			</div>			
		</div>	
	</section>			

</body>
</html>
